  <html ng-app="timezoneApp">
  <head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css"><link>
  </head>
	<body ng-controller="mainController">
		<div class="head">
			<div class="title">Timezone Convertor</div>
			<div class="add black-border">
				<img src="icons/add-plus-button.png" />
			</div>			
		</div>
		<div class="main">
			<!--<pre>Model: {{selected | json}}</pre>-->
			<div class="container-fluid typeahead-demo">			    
			    <input id="search" type="text" ng-model="selected" placeholder="Add Time Zone, City or Town" uib-typeahead="tz as tz.Name for tz in getTimeZone($viewValue)" typeahead-popup-template-url="template.html" class="form-control">
			</div>
			<div class="item">
				<span class="part1">
					<span class="title">IST</span>
					<span class="desc">Indian Standard Time</span>	
					<span class="desc">GMT + 5:30</span>
				</span>
				<span class="part3">
					<span class="time" contenteditable>5:30 PM</span>
				</span>
			</div>
			<div class="item">
				<span class="part1">
					<span class="title">PST </span>
					<span class="desc">Pacific Standard Time</span>	
					<span class="desc">GMT -8:00</span>
				</span>
				<span class="part3">
					<span class="time" contenteditable>10:45 AM</span>
				</span>
			</div>
		</div>
		<div class="footer">
			<div class="type black-border">
				<span class="selected pull-left">AM/PM</span>
				<span class="pull-left">24-Hours</span>
			</div>
			<div class="notes">
				<a href="https://github.com/yrshaikh/Timezone-Convertor">Homepage</a> |
				<a href="https://github.com/yrshaikh/Timezone-Convertor">About</a> |
				<a href="https://github.com/yrshaikh/Timezone-Convertor/issues">Report Bug</a>
			</div>
		</div>
		<script type="text/ng-template" id="template.html">
		  <div class="custom-popup-wrapper"
		     ng-style="{top: position().top+'px', left: position().left+'px'}"
		     style="display: block;"
		     ng-show="isOpen() && !moveInProgress"
		     aria-hidden="{{!isOpen()}}">
		    <ul class="dropdown-menu" role="listbox">
		      <li class="uib-typeahead-match" ng-repeat="match in matches track by $index" ng-class="{active: isActive($index) }"
		        ng-mouseenter="selectActive($index)" ng-click="selectMatch($index)" role="option" id="{{::match.id}}">
		        <div uib-typeahead-match index="$index" match="match" query="query" template-url="templateUrl"></div>
		      </li>
		    </ul>
		  </div>
		</script>		
		<script type="text/javascript" src="js/lib/angular.min.js"></script>
		<script type="text/javascript" src="js/lib/ui-bootstrap-tpls-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/moment.min.js"></script>
		<script type="text/javascript" src="js/lib/moment-timezone.js"></script>
		<script type="text/javascript" src="js/app/app.js"></script>
	    <script type="text/javascript" src="js/app/main-controller.js"></script>
	    <script type="text/javascript" src="js/app/storage-service.js"></script>
	    <script type="text/javascript" src="js/app/search-service.js"></script>
		<script type="text/javascript" src="js/app/popup.js"></script>
	</body>
</html>
